name: Music Magic Server (non-free) Unofficial installer
version: "1.8.11"
slug: mmserver
description: Installer for Music Magic Server for MusicIP into a HA addon
url: "https://github.com/pssc/ha-addon-mip/mmerver"
arch:
  - amd64
  - i386
init: false
ports:
  10002/tcp: 10002
ports_description:
  10002/tcp: Web Access
timeout: 180
map:
  - type: addon_config
    read_only: False
    path: /config/addons_config/mmserver
  - share
  - media
tmpfs: true
udev: true
full_access: true
apparmor: false
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
host_network: true
backup_exclude:
  - /data/music
  - /data/mount
  - /data/mnt
ingress: true
ingress_port: 0
panel_icon: mdi:file-music
panel_title: MMServer
stage: experimental
options:
  links: []
  mounts: []
  dirs: []
  init_commands: []
  packages: []
schema:
  ssl: bool?
  certfile: str?
  keyfile: str?
  mount: str?
  options: str?
  logdir: str?
  logfile: str?
  links:
    - link: str
      dest: str
  mounts:
    - str?
  dirs:
    - str?
  init_commands:
    - str?
  packages:
    - str?
  eula: bool?
  validate: bool?
  refresh: bool?
  add: str?
image: "ghcr.io/pssc/ha-addon-mmserver-{arch}"
